{% extends 'index.html' %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sign Up{% endblock %} | FREEBOOTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{{url_for('static', filename='signup/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='signup/scss/style.scss')}}">
</head>

<style>
label {
	font-size: .85rem;
	text-transform: uppercase;
	color: #242323;
}
</style>

{% endblock %}

<body>
{% block content %}
  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to FREEBOOTER.</h1>
      <h2 class="heading--secondary">Are you ready to begin the hunt?</h2>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="{{url_for('admin_question')}}" method="POST">
      <div class="form-group">
        <label for="username">Question ID</label>
        <input class="form-control" type="text" name="qid" id="qid" placeholder="" value="{{request.form.qid}}" required />
      </div>
      <div class="form-group">
        <label for="name">Question Phase</label>
        <input class="form-control" type="text" name="phase" id="phase" placeholder="" value="{{request.form.phase}}" required />
      </div>
      <div class="form-group">
        <label for="password">Answer</label>
        <input class="form-control" type="text" name="answer" id="answer" placeholder="" value="{{request.form.answer}}" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Upload" />
          </li>
        </ul>
      </div>
    </form>
    <p style="color:red;">
      {{error}}
    </p>
  </div>
</div>
{% endblock %}

</body>

</html>
